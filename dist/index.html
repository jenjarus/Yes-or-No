<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon">
    <link rel='stylesheet' href='style.css'>
    <title>Да Нет</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="title"><span class="red">Да</span> Нет</div>
                <div class="slogan">Узнай <span class="red">свою</span> судьбу</div>
            </div>
        </div>
    </header>
    <main>
        <article class="container">
            <div class="btns">
                <button class="btn random">Узнать</button>
                <button class="btn factor" data-factor="1">x1</button>
                <button class="btn factor" data-factor="3">x3</button>
                <button class="btn factor" data-factor="5">x5</button>
                <button class="btn reset">Очистить</button>
            </div>
            <div class="result_box">
                <div class="top">
                    <span class="title">Результаты:</span>
                    <span class="count"></span>
                </div>
                <div id="result">git</div>
            </div>
        </article>
    </main>
    <footer>
        <div class="container">
            <div class="footer">
                <div class="copy">©Jenjarus <span class="year">2077</span></div>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
